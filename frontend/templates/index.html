<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Renault RAG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {
      background: white;
      width: 90%;
      max-width: 1200px;
      height: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      background-color: #0d6efd;
      color: white;
      padding: 10px 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #chat-header img {
      height: 50px;
      width: auto;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 15px;
      max-width: 90%;
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: #0d6efd;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #e9ecef;
      color: black;
      border-bottom-left-radius: 0;
    }

    .chat-image {
      max-width: 100%;
      max-height: 400px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .loading-dots::after {
      content: ".";
      animation: dots 1s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: "."; }
      33% { content: ".."; }
      66% { content: "..."; }
      100% { content: "."; }
    }

    #input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #send-btn {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <div>Renault RAG Assistant</div>
      <img src="/static/renault_logo.png" alt="Renault Logo">
    </div>
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Pose ta question..." />
      <button id="send-btn">Envoyer</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(sender, text, isLoading = false) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.classList.add(sender === "user" ? "user-message" : "bot-message");

      if (isLoading) {
        const span = document.createElement("span");
        span.classList.add("loading-dots");
        msg.appendChild(span);
      } else {
        // Check if it's an image (base64 PNG)
        if (text.startsWith("data:image/png;base64")) {
          const img = document.createElement("img");
          img.src = text;
          img.className = "chat-image";
          msg.appendChild(img);
        } else {
          msg.textContent = text;
        }
      }

      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
      return msg;
    }

    sendBtn.addEventListener("click", async () => {
      const text = userInput.value;
      if (!text) return;
      appendMessage("user", text);
      userInput.value = "";

      const loadingMsg = appendMessage("bot", "...", true);

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });

      const data = await response.json();
      messages.removeChild(loadingMsg);

      // Si image prÃ©sente
      if (data.image) {
        appendMessage("bot", data.image);
      }
      if (data.response) {
        appendMessage("bot", data.response);
      }
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
